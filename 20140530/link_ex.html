<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>链接标签练习</title>
		<style type="text/css">
			ul li a {
				/*为什么不起作用？*/
				target: _blank;
			}

			a.baidu:link {
				background-color: yellow;
			}
			a.mianbao:visited {
				background-color: blue;
			}
			a.sina:hover {
				background-color: red;
			}
			a.sohu:active {
				background-color: green;
			}
		</style>
	</head>
	<body>
		<ul>
			<h2>普通的、未被访问的链接：但是没有应有的效果</h2>
			<li><a href="http://www.baidu.com" class="baidu" target="_blank">Baidu</a></li>
			<h2>已访问的链接：但是没有应有的效果</h2>
			<li><a href="http://www.mianbao.com" class="mianbao" target="_blank">Mian Bao</a></li>
			<h2>hover</h2>
			<li><a href="http://www.sina.com" class="sina" target="_blank">sina</a></li>
			<h2>当点击时的链接</h2>
			<li><a href="http://www.sohu.com" class="sohu" target="_blank">sohu</a></li>
			<li><a href="http://www.ted.com/" class="ted">Ted</a></li>
		</ul>
	</body>
</html>
