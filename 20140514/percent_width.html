<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>利用百分比宽度来布局</title>
		<h1>对容器中的元素利用百分比来定义宽度，比如下面对图像，缩小窗口可以看看效果</h1>
		<style type="text/css">
			div {
				border:10px solid pink;
				box-sizing:border-box;
				overflow:auto;
			}
			
			div p {
				float:left;
				text-align:center;
				width:20%;
			}
			
			img {
				float:right;
				width:40%
			}
		</style>
	</head>
	<body>
		<div>
			<p>我是文字内容显示区域！</p>
			<img src="01_Fabio_Basile.jpg" id="img01"/>
			<img src="01_Fabio_Basile.jpg" id="img02"/>
		</div>
	</body>
</html>
