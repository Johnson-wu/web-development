<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jquery 插件放大图片</title>
		<link rel="stylesheet" type="text/css" href="jquery_01_ex.css">
		<style type="text/css">
			body {
				margin: 0px auto;
				/*background: #000;*/
			}
			ol, li {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			.magnifier {
				width: 402px;
				height: 402px;
			}
			.m_image {
				position: relative;
				width: 400px;
				height: 400px;
				border: 1px #634575 solid;
			}
			.m_thumb_img {
				width: 402px;
				height: 54px;
				overflow: hidden;
				margin-left: 17px;
				position: relative;
			}
			.clearfix {
				*zoom: 1;
				position: absolute;
				width: 300%;
			}
			.clearfix li {
				float: left;
			}
			.clearfix a {
				border: 2px #a6ad88 solid;
				display: block;
				height: 50px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="magnifier">
			<div class="m_image">
				<img src="1.jpg" width="400" height="400"/>
			</div>
			<div class="m_thumb">
				<a href="javascript:;" class="m_prev">Prev</a>
				<a href="javascript:;" class="m_next">Next</a>
				<div class="m_thumb_img">
					<ol class="clearfix">
						<li>
							<a href="javascript:;" class="now">
								<img src="1.jpg" width="50" height="50">
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<img src="2.jpg" width="50" height="50"/>
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<img src="3.jpg" width="50" height="50"/>
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<img src="4.jpg" width="50" height="50"/>
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<img src="5.jpg" width="50" height="50"/>
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<img src="6.jpg" width="50" height="50"/>
							</a>
						</li>
					</ol>
				</div>
			</div>
		</div>
	</body>
</html>
