<!DOCTYPE html>
<html>

  <body>
  <canvas width="500" height="500" id="clock">此浏览器不支持canvas,无法看到时钟</canvas> 
  <button onclick="start()">点此显示当前日期</button> 
  <script type="text/javascript">
 function riqi(){
         var date=new Date();
         alert(date);
 }
 var clock=document.getElementById("clock");
 //建立绘图环境
 var cxt=clock.getContext("2d");
 function drawClock(){
         cxt.clearRect(0,0,500,500);
         var now=new Date();
         var hour=now.getHours();
         var min=now.getMinutes();
         var sec=now.getSeconds();
         hour=hour+min/60;
         hour ? hour>12:hour-12;
 //画最外面的圆形
 cxt.beginPath();
 //圆形的边框
 cxt.strokeStyle="#049";
 cxt.lineWidth=10; 
 //画一个圆形
 cxt.arc(250,250,200,0,360,false);
 cxt.stroke();
 cxt.closePath();
 //画时刻度 
 for(var i=0;i<12;i++){
         cxt.save();     
         cxt.translate(250,250);//设置0,0点
         cxt.strokeStyle="#000000";//颜色
         cxt.lineWidth=7;//粗细
         //弧度
         cxt.rotate(i*30*Math.PI/180); 
     cxt.beginPath();
         cxt.moveTo(0,-170);
         cxt.lineTo(0,-190);
     cxt.stroke();
         cxt.closePath();
         cxt.restore();
         }       
 //画分刻度 
 for(var i=0;i<60;i++){
         cxt.save();
         cxt.strokeStyle="#000";
         cxt.lineWidth=5;
         cxt.translate(250,250);
         cxt.rotate(i*6*Math.PI/180);
         cxt.beginPath();
         cxt.moveTo(0,-180);
         cxt.lineTo(0,-190);
         cxt.stroke();
         cxt.closePath();
         cxt.restore(); 
 } 
 //画时针
 cxt.save();
 cxt.strokeStyle="#000";
 cxt.lineWidth=7;
 cxt.translate(250,250); 
 cxt.rotate(hour*30*Math.PI/180);
 cxt.beginPath();
 cxt.moveTo(0,-120);
 cxt.lineTo(0,10);
 cxt.stroke();
 cxt.closePath();
 cxt.restore();
 
 //画分针
 cxt.save();
 cxt.strokeStyle="#000";
 cxt.lineWidth=5;
 cxt.translate(250,250);
 cxt.rotate(min*6*Math.PI/180);
 cxt.beginPath();
 cxt.moveTo(0,-140);
 cxt.lineTo(0,10);
 cxt.stroke();
 cxt.closePath();
 cxt.restore();
 
 //画秒针
 cxt.save();
 cxt.strokeStyle="red";
 cxt.lineWidth=3;
 cxt.translate(250,250);
 cxt.rotate(6*sec*Math.PI/180);
 cxt.beginPath();
 cxt.moveTo(0,-160);
 cxt.lineTo(0,15);
 cxt.closePath();
 cxt.stroke();
 //画表中间的圆点
 cxt.beginPath();
 cxt.arc(0,0,5,0,360,false);
 cxt.closePath();
 cxt.fillStyle="#fff";
 cxt.fill();
 cxt.stroke();
 cxt.closePath();
 //画秒针上的圆圈
 cxt.beginPath();
 cxt.arc(0,-150,3,0,360,false); 
 cxt.closePath();
 cxt.fillStyle="#fff";
 cxt.fill();
 cxt.stroke();
 cxt.restore();
 }
 
 function start(){
	drawClock();
	setInterval(drawClock,1000);
 }

</script></body>
</html>
