<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用浏览器插件，播放音频文件</title>
		<h1>分为html4的引用插件的方法(object);html5的audio，embed标签;使用超链接</h1>
	</head>

	<body>
		<h2>html4: object元素，定义外部(非html)内容的容器</h2>
		<object data="test.mp3"></object>

		<h2>embed元素：是html5标签</h2>
		<embed src="test.mp3"/>

		<h2>audio元素：html5标签。该元素可以设置尝试多种格式来播放音频。</h2>
		<audio controls="controls">
			<h3>w3c教程讲会按顺序尝试用下面的格式播放，如果不行。则最后尝试用embed元素播放，但是测试发现embed元素完全没有效果</h3>
			<source src="test.mp3" type="audio/rmvb"/>
			<source src="test.mp3" type="audio/ogg"/>
			<embed src="test.mp3"/>
		</audio>

		<h2>超链接 a href,浏览器会启用‘辅助应用程序’来播放</h2>
		<a href="test.mp3">播放音乐</a>

		<h2>使用用雅虎媒体播放器</h2>
		<a href="test.mp3">Play a music</a>
		<script type="text/javascript" src="http://mediaplayer.yahoo.com/js"></script>
	</body>
</html>
