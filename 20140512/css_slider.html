<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>纯CSS3实现绚丽焦点图切换效果在线演示</title>
		<link href="css/css_slider.css" type="text/css" rel="stylesheet"/>
	</head>
	
	<body>
		<!-- <div>标签常用于组合块级元素，定义 HTML 文档中的一个分隔区块或者一个区域部分。 -->
		<div id="gal">
			<!-- <nav> 标签定义导航链接的部分。是html5新标签 -->
			<nav class="galnav">
			    <!-- ul 与 li合用，用来创建无序列表 -->
				<ul>
					<li>
						<!-- radio为单选按钮 -->
						<input type="radio" name="btn" value="one" checked="checked"/>
						<label for="btn"></label>
						<!-- <figure> 标签规定独立的流内容（图像、图表、照片、代码等等）。何谓独立内容？ -->
						<figure>
							<img src="images/01_Fabio_Basile.jpg"/>
							<!-- figcaption 为figure元素包含的流内容定义标题  -->
							<figcaption>
								<h4>Fabio Basile</h4>
								<nav role="navigaion">
									<p>iPhone 6 Infinity</p>
									<ul>
										<li><a href="#" class="entypo-dribbble"/></li>
										<li><a href="#" class="entypo-twitter"/></li>
									</ul>
								</nav>
							</figcaption>
						</figure>
					</li>
					
					<li>
						<input type="radio" name="btn" value="two"/>
						<label for="btn"/>
						<figure class="entypo-forward">
							<img src="images/08_Brian_Miller.jpg"/>
							<figcaption>
								<h4>Brian Miller</h4>
								<nav role="navigation">
									<p>TypeTi.me</p>

										<li><a href="#" class="entypo-twitter"/></li>
									</ul>								
								</nav>
							</figcaption>
						</figure>
					</li>
					
					<li>
						<input type="radio" name="btn" value="three"/>

									</ul>								
								</nav>
							</figcaption>
						</figure>
					</li>
